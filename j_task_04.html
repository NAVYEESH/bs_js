<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript_task-4</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    }
    .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    }
    button {
    padding: 10px 20px;
    background-color: lightgrey;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
    }
    button:hover {
    background-color: lightblue;
    }
    p {
    font-size: 18px;
    color: #333;
    margin-top: 10px;
    }
    </style>
</head>
<body>
    <button onclick="showDate()">Show Date</button>
    <p id="dateResult"></p>
    <button onclick="getElementById('time').innerHTML=Date()">Show Time</button>
    <p id="time"></p>
    <script>  
        function showDate() {
    var currentDate = new Date();
    var monthNames = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December",
    ];
    var formattedDate =
    currentDate.getDate()+"/"+
    monthNames[currentDate.getMonth()] +
      "/" +
    currentDate.getFullYear();
    document.getElementById("dateResult").innerHTML = formattedDate;
    document.getElementById("timeResult").innerHTML = ""; // Clear the time result
    }
    function showTime() {
    var currentTime = new Date();
    var dayOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][
      currentTime.getDay()
    ];
    var monthNames = [
      "Jan",
      "Feb",
      "Mar",
      "Apr",
      "May",
      "Jun",
      "Jul",
      "Aug",
      "Sep",
      "Oct",
      "Nov",
      "Dec",
    ];
    var formattedTime =
      dayOfWeek +
      " " +
      monthNames[currentTime.getMonth()] +
      " " +
      currentTime.getDate() +
      " " +
      currentTime.getFullYear() +
      " " +
      currentTime.toLocaleTimeString("en-US", {
        timeZoneName: "short",
        timeZone: "Asia/Kolkata", // Set the time zone to Indian Standard Time (IST)
      });
    document.getElementById("timeResult").innerHTML =
      formattedTime + " (Indian Standard Time)";
    document.getElementById("dateResult").innerHTML = ""; // Clear the date result
    }  
    </script>  
</body>
</html>
